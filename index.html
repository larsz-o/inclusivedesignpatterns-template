<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--viewport declaration which does not disable zooming-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--non-blocking base64 encoded font resource-->
        <link rel="stylesheet" href="styles/fonts.css" media="none" onload="if(media!='all')media='all'">
        <noscript>
            <link rel="stylesheet" href="styles/fonts.css">
        </noscript>
        <!--a non-blocking stylesheet-->
        <link rel="stylesheet" href="styles/main.css" media="none" onload="if(media!='all')media='all'">
        <noscript>
            <link rel="stylesheet" href="styles/main.css">
        </noscript>
        <!-- a descriptive label for the page -->
        <title>Page Title | Site Title</title>
    </head>
    <body>
        <!--a skip link-->
        <a href="#main">skip to content</a>
        <!--logo / page navigation goes here-->
        <main id="main">
            <!--unique content of page goes here-->
        </main>
        <!---a non-blocking javascript resource-->
        <script src="scripts.js"></script>
    </body>
</html>
